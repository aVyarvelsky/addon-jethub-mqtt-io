---
mqtt:
  host: XXXXXXXXXXXX
  user: XXXXXXXXXXXX
  password: XXXXXXXXXXXX
  status_payload_running: available
  status_payload_stopped: unavailable
  status_payload_dead: unavailable
  ha_discovery:
    name: JetHub
    enabled: true

# GPIO
gpio_modules:
  - name: gpio
    module: gpiod
    chip: /dev/gpiochip0
    retain: true

digital_inputs:
  - name: jethub_front_button
    module: gpio
    pin: 10
    inverted: true
    retain: true
    poll_interval: 0.1
    ha_discovery:
      component: button
      name: JetHub Front Button

  - name: jethub_input_1
    module: gpio
    pin: 46
    poll_interval: 0.1
    retain: true
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 1
  - name: jethub_input_2
    module: gpio
    pin: 45
    poll_interval: 0.1
    retain: true
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 2
  - name: jethub_input_3
    module: gpio
    pin: 44
    poll_interval: 0.1
    retain: true
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 3
  - name: jethub_input_4
    module: gpio
    pin: 43
    poll_interval: 0.1
    retain: true
    ha_discovery:
      component: binary_sensor
      name: JetHub Input 4

digital_outputs:
  - name: stat_led_red
    module: gpio
    pin: 26
    inverted: true
    retain: true
    ha_discovery:
      component: switch
      name: JetHub stat LED red
  - name: stat_led_green
    module: gpio
    pin: 27
    inverted: true
    retain: true
    ha_discovery:
      component: switch
      name: JetHub stat LED green
  - name: jethub_relay_1
    module: gpio
    pin: 30
    retain: true
    ha_discovery:
      component: switch
      name: JetHub Relay 1
  - name: jethub_relay_2
    module: gpio
    pin: 29
    retain: true
    ha_discovery:
      component: switch
      name: JetHub Relay 2
  - name: jethub_relay_3
    module: gpio
    pin: 28
    retain: true
    ha_discovery:
      component: switch
      name: JetHub Relay 3
